# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "chwp"
version = "0.0.18"
authors = ["Rouven Himmelstein <rouven@himmelstein.info>"]
license = "GPL3"
description = "Change your wallpaper from command line"
readme = "README.md"
homepage = "https://github.com/RouHim/chwp-rust"
repository = "https://github.com/RouHim/chwp-rust"
keywords = ["cli", "wallpaper"]
categories = ["command-line-utilities"]
edition = "2018"

[dependencies]
serde_json = "1.0.79"
rand = "0.8.3"
image = "0.23.13"
dirs = "3.0.1"
reqwest = { version = "0.11.1", features = ["blocking"] }